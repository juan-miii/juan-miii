name: Link Checker

on:
  push:
    branches:
      - readme
      - main
  pull_request:
    branches:
      - main

jobs:
  linkChecker:
    permissions:
      contents: read
      issues: write # required for peter-evans/create-issue-from-file
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Action
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@885c65f3dc543b57c898c8099f4e08c8afd178a2
        with:
          # Check all markdown, html files in repo
          args: "--verbose './**/*.md' './**/*.html'"
          # Use makdown as output format (easier to work on issues)
          format: markdown
          # Don't fail action on broken links
          fail: false

      - name: Create Issue From File
        if: steps.lychee.outputs.exit_code != 0
        uses: peter-evans/create-issue-from-file@fca9117c27cdc29c6c4db3b86c48e4115a786710
        with:
          title: Link Checker Report
          content-filepath: ./lychee/out.md
          labels: report, automated
